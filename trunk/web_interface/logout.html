<html>
	<head>
    	<title>3DPrinterOS</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<style>
    	.block1 { 
		width: 500px;
		background: #ffffff;
		float: left;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		color: grey;
		font-weight: bold;
		font-size: 15px;
		text-align: center;
			

		position:absolute;
		z-index:15;
		top:250px;
		left:50%;
		margin:-100px 0 0 -250px;
		}

		.block2 { 
		width: 100%;
		height: 50px;
		padding-top: 20px;
		background: #009999; 
		padding: none; 
		border: none;		    
		color: #ffffff;
		font-weight: bolder;
		font-size: 30px;
		}
		</style>
	</head>
	<body bgcolor=#003333>
		<div class="block1">
			<div class="block2">
				3DPrinterOS
			</div>

			<p>Logout successful!</p>
			<p>Please click Quit button below and restart<br>Cloud Client application to login</p>


			<form action="/quit" method="post" style='display: inline'>
				<input type="submit" value="Quit" style='background: #FF9900; border: none; width: 150px; height: 50px; text-indent: 5px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-top: 20px; margin-bottom: 20px'>
			</form>
		</div>
	</body>
</html>
