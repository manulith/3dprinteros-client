<html>
	<head>
    	<title>3DPrinterOS</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<style>
    	.block1 { 
		width: 400px;
		background: #ffffff;
		float: left;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		color: #009999;
		font-size: 20px;

		position:absolute;
		z-index:15;
		top:250px;
		left:50%;
		margin:-100px 0 0 -200px;
		}

		.block2 { 
		width: 100%;
		height: 50px;
		padding-top: 20px;
		background: #009999; 
		padding: none; 
		border: none;		    
		color: #ffffff;
		font-weight: bolder;
		font-size: 30px;
		text-align: center;
		}


		ul {
		  text-align: left;
		  display: inline;
		  margin: 0;
		  padding: 15px 4px 17px 0;
		  list-style: none;
		}
		ul li {
		  font-family: "Trebuchet MS", Helvetica, sans-serif;
		  font-weight: bold;
		  color: #fff;
		  display: inline-block;
		  margin-right: -4px;
		  position: relative;
		  padding: 10px 15px;
		  background: #ff6600;
		  cursor: pointer;
		  -webkit-transition: all 0.2s;
		  -moz-transition: all 0.2s;
		  -ms-transition: all 0.2s;
		  -o-transition: all 0.2s;
		  transition: all 0.2s;
		}
		ul li:hover {
		  background: #ff9900;
		  color: #fff;
		}
		ul li ul {
		  padding: 0;
		  position: absolute;
		  top: 38px;
		  left: 0;
		  width: 200px;
		  -webkit-box-shadow: none;
		  -moz-box-shadow: none;
		  box-shadow: none;
		  display: none;
		  opacity: 0;
		  visibility: hidden;
		  -webkit-transiton: opacity 0.2s;
		  -moz-transition: opacity 0.2s;
		  -ms-transition: opacity 0.2s;
		  -o-transition: opacity 0.2s;
		  -transition: opacity 0.2s;
		}
		ul li ul li {
		  background: #ff6600;
		  display: block;
		  color: #fff;
		}
		ul li ul li:hover { background: #ff9900; }
		ul li:hover ul {
		  display: block;
		  opacity: 1;
		  visibility: visible;
		}
		</style>
	</head>
	<body bgcolor=#003333 link="#fff" vlink="#fff" alink="#fff">
		<div class="block1">
			<div class="block2">
				3DPrinterOS
			</div>
			<ul display='inline'>
			  <li>
				Logs
				<ul>
				  <li><a href='/snapshot_log' style='text-decoration: none; text-color='white';'>Snapshot log</a></li>
				  <li><a href='/send_log_snapshots' style='text-decoration: none; text-color='white';'>Send log snapshots</a></li>
				</ul>
			  </li>
			</ul>
			<center>
			<div display='inline'>
			<b>Connected printers</b><font color='grey'>
				<hr width="150px">

			<br>
			</font></center>

			<form action="/clear_token" method="post" align='center'>
				<input type="submit" value="Erase token" style='background: #FF9900; border: none; width: 150px; height: 50px; text-indent: 5px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-top: 20px;'>
			</form>

			<form action="/quit" method="post" align='center'>
				<input type="submit" value="Quit" style='background: #FF9900; border: none; width: 150px; height: 50px; text-indent: 5px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-bottom: 20px'>
			</form>
		</center>
		</div>
	</body>
</html>
