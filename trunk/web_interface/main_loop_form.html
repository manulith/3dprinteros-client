<html>
	<head>
        <meta http-equiv="refresh" content="5; url=/" />
    	<title>3DPrinterOS</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<style>
    	.block1 { 
		width: 400px;
		background: #ffffff;
		float: left;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		color: #009999;
		font-size: 15px;

		position:absolute;
		z-index:15;
		top:250px;
		left:50%;
		margin:-100px 0 0 -200px;
		display: inline;
		}

		.block2 { 
		width: 100%;
		height: 50px;
		padding-top: 20px;
		background: #009999; 
		padding: none; 
		border: none;		    
		color: #ffffff;
		font-weight: bolder;
		font-size: 30px;
		text-align: center;
		}

		</style>
	</head>
	<body bgcolor=#003333 link="#fff" vlink="#fff" alink="#fff">
		<div class="block1">
			<div class="block2">
				3DPrinterOS
			</div>
			<center>
			<div display='inline'>
			<h3><b>Printer connected to cloud.3dprinteros.com</b></h3><font color='grey'>
				<hr width="240px">
				!!!PRINTERS!!!

			<br>
			</font>

			<form action="https://cloud.3dprinteros.com/" method="post">
			<input type="submit" value="Go to your account now!" style='background: #009999; border: none; width: 240px; height: 45px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 16px; margin-top: 20px;'>
			</form>
			<br>

			<form action="/clear_token" method="post" style="display:inline;">
				<input type="submit" value="Change printer token" style='background: #FF9900; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px;margin-right: 30px; margin-bottom: 20px;'>
			</form>

			<form action="/quit" method="post" style="display:inline;">
				<input type="submit" value="End application" style='background: #FF9900; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px;'>
			</form>
		</center>
		</div>

		<form action="/snapshot_log" method="post">
				<input type="submit" value="Snapshot log" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #fff; font-weight: bold; font-size: 14px; margin-top: 10px; margin-left: 10px;'>
		</form>
		<form action="/send_log_snapshots" method="post">
				<input type="submit" value="Send log snapshots" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #fff; font-weight: bold; font-size: 14px; margin-left: 10px;'>
		</form>	
	</body>
</html>
