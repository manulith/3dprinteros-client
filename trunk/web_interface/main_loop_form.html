<html>
	<head>
    	<title>3DPrinterOS</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<style>
    	.block1 { 
		width: 400px;
		background: #ffffff;
		float: left;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		color: #009999;
		font-size: 20px;

		position:absolute;
		z-index:15;
		top:250px;
		left:50%;
		margin:-100px 0 0 -200px;
		}

		.block2 { 
		width: 100%;
		height: 50px;
		padding-top: 20px;
		background: #009999; 
		padding: none; 
		border: none;		    
		color: #ffffff;
		font-weight: bolder;
		font-size: 30px;
		text-align: center;
		}

		</style>
	</head>
	<body bgcolor=#003333 link="#fff" vlink="#fff" alink="#fff">
		<div class="block1">
			<div class="block2">
				3DPrinterOS
			</div>
			<center>
			<div display='inline'>
			<h4><b>Connected printers</b></h4><font color='grey'>
				<hr width="150px">

			<br>
			</font></center>

			<form action="/clear_token" method="post" align='center'>
				<input type="submit" value="Erase token" style='background: #FF9900; border: none; width: 150px; height: 50px; text-indent: 5px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-top: 20px;'>
			</form>

			<form action="/quit" method="post" align='center'>
				<input type="submit" value="Quit" style='background: #FF9900; border: none; width: 150px; height: 50px; text-indent: 5px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-bottom: 20px'>
			</form>
		</center>
		</div>

		<div style="margin-top:520px; margin-left: 10px;">
			<form action="/snapshot_log" method="post" display='inline'>
				<input type="submit" value="Snapshot log" style='background: #009999; border: none; width: 200px; height: 50px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-top: 20px; display:inline;'>
			</form>
			<form action="/send_log_snapshots" method="post" display='inline'>
				<input type="submit" value="Send log snapshots" style='background: #009999; border: none; width: 200px; height: 50px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; display:inline;'>
			</form>
		</div>
	</body>
</html>
