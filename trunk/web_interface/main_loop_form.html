<html>
	<head>
        <meta http-equiv="refresh" content="5; url=/" />
    	<title>3DPrinterOS</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<style>
    	.block1 { 
		width: 400px;
		background: #ffffff;
		float: left;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		color: #009999;
		font-size: 15px;

		position:absolute;
		z-index:15;
		top:250px;
		left:50%;
		margin:-100px 0 0 -200px;
		display: inline;
		}

		.block2 { 
		width: 100%;
		height: 50px;
		padding-top: 20px;
		background: #009999; 
		padding: none; 
		border: none;		    
		color: #ffffff;
		font-weight: bolder;
		font-size: 30px;
		text-align: center;
		}

		</style>
	</head>
	<body bgcolor=#003333 link="#fff" vlink="#fff" alink="#fff">
	<div align='right' style="align: right; color: #006666">!!!VERSION!!!</div>
		<div class="block1">
			<div class="block2">
				3DPrinterOS
			</div>
			<center>
			<div display='inline'>
			<h3><b>Printer connected to cloud.3dprinteros.com</b></h3><font color='grey'>
				<hr width="240px">
				!!!PRINTERS!!!

			<br>
			</font>

			<form action="https://cloud.3dprinteros.com/" method="post" target="_blank" >
			<input type="submit" value="Go to your account now!" style='background: #ff9900; border: none; width: 240px; height: 50px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 16px; margin-top: 20px;'>
			</form>
			<br>

			<form action="/logout" method="post" style="display:inline;">
				<input type="submit" value="Logout" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px;margin-right: 30px; margin-bottom: 20px;'>
			</form>

			<form action="/quit" method="post" style="display:inline;">
				<input type="submit" value="End application" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px;'>
			</form>
		</center>
		</div>
	</body>
</html>
