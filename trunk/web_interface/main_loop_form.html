<html>
	<head>
    	<title>3DPrinterOS</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<style>
    	.block1 { 
		width: 400px;
		background: #ffffff;
		float: left;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		color: #009999;
		font-size: 18px;
		text-align: center;

		position:absolute;
		z-index:15;
		top:250px;
		left:50%;
		margin:-100px 0 0 -200px;
		}

		.block2 { 
		width: 100%;
		height: 50px;
		padding-top: 20px;
		background: #009999; 
		padding: none; 
		border: none;		    
		color: #ffffff;
		font-weight: bolder;
		font-size: 30px;
		}

		.printers_table { 
		width: 70%;
		margin-top: 10px;
		margin-bottom: 15px;
		text-align: center;
		font-size: 13px;
		font-variant: inherit;
		border: 1 dotted #c8c8c8;
		border-collapse: collapse;
		}
		</style>
	</head>
	<body bgcolor=#003333>
		<div class="block1">
			<div class="block2">
				3DPrinterOS
			</div>
			<p>
				<h3>Running Client</h3>
			</p>

			<font color='grey'>
			<center>Printers
			<table class="printers_table" border="1">
				<tr><td>Printer name</td><td>Serial number</td></tr>
			</table><br>
			</font></center>

			<form action="/clear_token" method="post" style='display: inline'>
				<input type="submit" value="Clear token" style='background: #FF9900; border: none; width: 150px; height: 50px; text-indent: 5px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-top: 20px; margin-right: 20px;'>
			</form>

			<form action="/quit" method="post" style='display: inline'>
				<input type="submit" value="Close Client" style='background: #FF9900; border: none; width: 150px; height: 50px; text-indent: 5px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 20px; margin-top: 20px; margin-bottom: 20px'>
			</form>
		</div>
	</body>
</html>
