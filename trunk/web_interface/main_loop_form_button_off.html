<html>
	<head>
        <meta http-equiv="refresh" content="1; url=/" />
    	<title>3DPrinterOS</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<style>
    	.block1 { 
		width: 440px;
		background: #ffffff;
		float: left;
		font-family: "Trebuchet MS", Helvetica, sans-serif;
		color: #009999;
		font-size: 15px;

		position:absolute;
		z-index:15;
		top:250px;
		left:50%;
		margin:-100px 0 0 -220px;
		display: inline;
		}

		.block2 { 
		width: 100%;
		height: 50px;
		padding-top: 20px;
		background: #009999; 
		padding: none; 
		border: none;		    
		color: #ffffff;
		font-weight: bolder;
		font-size: 30px;
		text-align: center;
		}

		</style>
	</head>
	<body bgcolor=#003333 link="#fff" vlink="#fff" alink="#fff">
	<div align='right' style="color: #006666">!!!VERSION!!!</div>
    <form action="/get_updates" style="display:none" method="post">
        <input type="submit" value="Get updates" style="background: #FF9900; border: none; width: 160px; height: 30px; font-family: 'Trebuchet MS', Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px; margin-left: 20px">
    </form>
    <form action="/open_cloudsync_folder" style="display:none"  method="post">
        <input type="submit" value="CloudSync folder" title="Copy your files to CloudSync folder to automatically upload files to 3DprinterOS cloud" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px; margin-left: 20px'>
    </form>
    <form action="/choose_cam" method="post">
        <input type="submit" value="Switch cam" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px; margin-left: 20px'>
    </form>
    <form action="/show_logs" method="get">
        <input type="submit" value="View logs" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px; margin-left: 20px'>
    </form>
    <form action="/send_logs" method="post">
        <input type="submit" value="Send logs" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px; margin-left: 20px'>
    </form>
		<div class="block1">
			<div class="block2">
				3DPrinterOS
			</div>
			<center>
			<div display='inline'>
                <h3><font color=#ff9900>!!!LOGIN!!!</font></h3>
			<h3>Printers connected to<br>!!!URL!!!</h3><font color='grey'>
				<hr width="240px">
				!!!PRINTERS!!!

			<br><br>
			</font>
			<br>

			<form action="/logout" method="post" style="display:inline;">
				<input type="submit" value="Logout" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px; margin-right: 30px; margin-bottom: 20px;'>
			</form>

			<form action="/quit" method="post" style="display:inline;">
				<input type="submit" value="End application" style='background: #009999; border: none; width: 160px; height: 30px; font-family: "Trebuchet MS", Helvetica, sans-serif; color: #ffffff; font-weight: bold; font-size: 14px; margin-bottom: 20px'>
			</form>
		    </center>
		</div>
	</body>
</html>
